additionalArguments:
  - "--entrypoints.portainer-agent.address=:9001"
  - "--entrypoints.websecure.address=:9443"
  - "--providers.kubernetescrd"
  - "--providers.kubernetesingress"

hostNetwork: true
service:
  enabled: true
  type: NodePort

deployment:
  enabled: true
  replicas: 1

ports:
  traefik:
    expose: 
      default: true
    port: 8083
    protocol: TCP
  web:
    port: 9080
  websecure:
    port: 9443
  portainer-agent:
    expose: 
      default: true
    port: 9001
    protocol: TCP

nodeSelector:
  node-role.kubernetes.io/control-plane: "true"

tolerations:
- key: "CriticalAddonsOnly"
  operator: "Equal"
  value: "true"
  effect: "NoExecute"
