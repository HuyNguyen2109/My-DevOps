apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis-auth-eso
  namespace: argocd-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: redis-auth-secret-eso
    creationPolicy: Owner
  data:
    - secretKey: redis-password
      remoteRef:
        key: docker-secrets
        property: valkey-auth-password

