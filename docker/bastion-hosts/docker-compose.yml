services:
  ubuntu:
    image: "ubuntu/nginx:1.24-24.04_beta"
    networks:
      - traefik-internetwork
      - db-internetwork
      - monitoring-internetwork
    volumes:
      - ubuntu-data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/volumes:/mnt/docker/volumes:rw
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: "1G"
          cpus: "0.5"
        reservations:
          memory: "128M"
          cpus: "0.25"
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
        max_failure_ratio: 0.5
      placement:
        constraints:
          - node.role == manager

networks:
  traefik-internetwork:
    external: true
  db-internetwork:
    external: true
  monitoring-internetwork:
    external: true

volumes:
  ubuntu-data:
    driver: local
    driver_opts:
      type: none
      device: /mnt/seaweedfs/mount/bastion-hosts/ubuntu
      o: bind
