
services:
  server:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2025.2.2}
    command: server
    environment:
      AUTHENTIK_POSTGRESQL__HOST: ${PG_HOST}
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      # Read replicas point directly to PostgreSQL (bypassing PgBouncer) to reduce pool contention
      AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__HOST: ${REPLICA_0_HOST:-postgres}
      AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__PASSWORD: ${PG_PASS}
      AUTHENTIK_LOG_LEVEL: info
      AUTHENTIK_STORAGE__MEDIA__BACKEND: s3
      AUTHENTIK_STORAGE__MEDIA__S3__REGION: auto
      AUTHENTIK_STORAGE__MEDIA__S3__USE_SSL: "true"
      AUTHENTIK_STORAGE__MEDIA__S3__ENDPOINT: ${S3_ENDPOINT}
      AUTHENTIK_STORAGE__MEDIA__S3__ACCESS_KEY: ${S3_ACCESS_KEY_ID}
      AUTHENTIK_STORAGE__MEDIA__S3__SECRET_KEY: ${S3_SECRET_ACCESS_KEY}
      AUTHENTIK_STORAGE__MEDIA__S3__BUCKET_NAME: ${S3_BUCKET}
      # Reduced CONN_MAX_AGE to release connections faster back to pool
      AUTHENTIK_POSTGRESQL__CONN_MAX_AGE: ${PG_CONN_MAX:-0}
      AUTHENTIK_POSTGRESQL__CONN_HEALTH_CHECKS: "true"
      AUTHENTIK_POSTGRESQL__DISABLE_SERVER_SIDE_CURSORS: "true"
      # Tell Authentik it's behind PgBouncer to adjust connection behavior
      AUTHENTIK_POSTGRESQL__USE_PGBOUNCER: "true"
    volumes:
      - authentik-server-media:/media
      - authentik-server-templates:/templates
    deploy:
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == worker
          - node.labels.codename == ${SWARM_NODE_CODENAME}
    networks:
      traefik-internetwork: 
        aliases:
          - authentik-server
      db-internetwork: {}
  worker:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2025.2.2}
    command: worker
    environment:
      AUTHENTIK_POSTGRESQL__HOST: ${PG_HOST}
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      # Read replicas point directly to PostgreSQL (bypassing PgBouncer) to reduce pool contention
      AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__HOST: ${REPLICA_0_HOST:-postgres}
      AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__READ_REPLICAS__0__PASSWORD: ${PG_PASS}
      AUTHENTIK_LOG_LEVEL: error
      # Reduced CONN_MAX_AGE to release connections faster back to pool
      AUTHENTIK_POSTGRESQL__CONN_MAX_AGE: ${PG_CONN_MAX:-0}
      AUTHENTIK_POSTGRESQL__CONN_HEALTH_CHECKS: "true"
      AUTHENTIK_POSTGRESQL__DISABLE_SERVER_SIDE_CURSORS: "true"
      # Tell Authentik it's behind PgBouncer to adjust connection behavior
      AUTHENTIK_POSTGRESQL__USE_PGBOUNCER: "true"
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - authentik-worker-media:/media
      - authentik-worker-certs:/certs
      - authentik-worker-templates:/templates
    networks:
      db-internetwork: {}
      traefik-internetwork:
        aliases:
          - authentik-worker
    deploy:
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == worker
          - node.labels.codename != ${SWARM_NODE_CODENAME}

  db_backup:
    image: eeshugerman/postgres-backup-s3:16
    networks:
      traefik-internetwork: {}
      db-internetwork: {}
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any   
    environment:
      SCHEDULE: '@hourly'     # optional
      BACKUP_KEEP_DAYS: 7     # optional
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_PREFIX: "Databases/authentik"
      S3_ENDPOINT: ${S3_ENDPOINT}
      POSTGRES_HOST: ${PG_HOST}
      POSTGRES_DATABASE: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}

networks:
  db-internetwork:
    external: true
  traefik-internetwork:
    external: true

volumes:
  authentik-server-media:
    driver: local
  authentik-server-templates:
    driver: local
  authentik-worker-media:
    driver: local
  authentik-worker-certs:
    driver: local
  authentik-worker-templates:
    driver: local
