version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    cap_add:
      - IPC_LOCK
    networks:
      - traefik-internetwork
    environment:
      - VAULT_ADDR=http://${VAULT_URL}
    configs:
      - source: vault-config.hcl
        target: /vault/config/config.hcl
    volumes:
      - vault_data:/vault/file
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "0.25"
          memory: "256M"
        reservations:
          cpus: "0.125"  
          memory: "128M"
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
        max_failure_ratio: 0.5
      # restart_policy:
        # condition: on-failure
      placement:
        constraints:
          - node.platform.os == linux
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.vault.rule=Host(`${VAULT_URL}`)"
        - "traefik.http.routers.vault.entrypoints=websecure"
        - "traefik.http.routers.vault.tls.certresolver=letsencrypt"
        - "traefik.http.services.vault.loadbalancer.server.port=8202"
        - "traefik.http.services.vault.loadbalancer.server.scheme=http"
configs:
  vault-config.hcl:
    external: true
volumes:
  vault_data:
    external: true
networks:
  traefik-internetwork:
    external: true
