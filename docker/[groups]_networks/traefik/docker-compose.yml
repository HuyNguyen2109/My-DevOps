services:
  main:
    image: traefik:${IMAGE_TAG}
    cap_add:
      - NET_ADMIN
    networks:
      traefik-internetwork:
        aliases:
          - traefik
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8088
        published: 8088
        mode: host
      - target: 9000
        published: 9000
        mode: host
      - target: 7080
        published: 7080
        mode: host
      - target: 5432
        published: 5432
        mode: host
      - target: 3000
        published: 3000
        mode: host
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Route homelab LAN traffic through Docker host gateway
        # The host has bare-metal Netbird installed which provides access to the LAN
        echo "Configuring route to homelab LAN via Docker host..."
        
        LAN_CIDR="$${HOMELAB_LAN_CIDR:-192.168.1.0/24}"
        
        # Get the default gateway (Docker host)
        HOST_GW=$$(ip route | grep default | awk '{print $$3}')
        
        if [ -n "$$HOST_GW" ]; then
          echo "Docker host gateway: $$HOST_GW"
          echo "Adding route to $$LAN_CIDR via $$HOST_GW"
          ip route add $$LAN_CIDR via $$HOST_GW 2>/dev/null || \
            echo "Route already exists or failed to add"
          echo "Current routing table:"
          ip route
        else
          echo "WARNING: Could not determine Docker host gateway"
        fi
        
        # Start Traefik
        exec /entrypoint.sh traefik
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.codename == ${SWARM_NODE_CODENAME}
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
        reservations:
          cpus: "0.25"  
          memory: "64M"
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
        max_failure_ratio: 0.5
      restart_policy:
        condition: any

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${MASTER_DATA_FOLDER}/traefik/acme:/acme
      - ${MASTER_DATA_FOLDER}/traefik/logs:/logs
      - ${MASTER_DATA_FOLDER}/traefik/dynamic:/etc/traefik/dynamic
      - ${MASTER_DATA_FOLDER}/traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ${MASTER_DATA_FOLDER}/traefik/.default-user.txt:/etc/traefik/default-user.txt:ro
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
      - HOMELAB_LAN_CIDR=${HOMELAB_LAN_CIDR:-192.168.1.0/24}
    
  healthcheck:
    image: "traefik/whoami"
    networks:
      - traefik-internetwork
    deploy:
      mode: global
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.platform.os == linux
      
networks:
  traefik-internetwork:
    external: true
