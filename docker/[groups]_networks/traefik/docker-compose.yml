services:
  main:
    image: traefik:${IMAGE_TAG}
    cap_add:
      - NET_ADMIN
    networks:
      traefik-internetwork:
        aliases:
          - traefik
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8088
        published: 8088
        mode: host
      - target: 9000
        published: 9000
        mode: host
      - target: 9090
        published: 9090
        mode: host  
      - target: 7080
        published: 7080
        mode: host
      - target: 5432
        published: 5432
        mode: host
      - target: 3000
        published: 3000
        mode: host
      # Exposed ports for Wazuh SIEM
      - target: 1514
        published: 1514
        mode: host
      - target: 1515
        published: 1515
        mode: host
      - target: 55000
        published: 55000
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.codename == ${SWARM_NODE_CODENAME}
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
        reservations:
          cpus: "0.25"  
          memory: "64M"
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
        max_failure_ratio: 0.5
      restart_policy:
        condition: any

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${MASTER_DATA_FOLDER}/traefik/acme:/acme
      - ${MASTER_DATA_FOLDER}/traefik/logs:/logs
      - ${MASTER_DATA_FOLDER}/traefik/dynamic:/etc/traefik/dynamic
      - ${MASTER_DATA_FOLDER}/traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ${MASTER_DATA_FOLDER}/traefik/.default-user.txt:/etc/traefik/default-user.txt:ro
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
    
  healthcheck:
    image: "traefik/whoami"
    networks:
      - traefik-internetwork
    deploy:
      mode: global
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.platform.os == linux
      
networks:
  traefik-internetwork:
    external: true
