include:
  - template: Auto-DevOps.gitlab-ci.yml

stages:
  - deploy

variables:
  AUTO_DEVOPS_BUILD_IMAGE_CNB_BUILDER: heroku/buildpacks:24

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  script:
    - ssh $SSH_USER@$SWARM_MANAGER_IP "docker stack deploy -c docker-compose.yml cicd-testing"
